name: Generate and Publish Types

on:
  push:
    branches:
      - master
    paths:
      - 'schemas/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@christchurchmayfair'

      - name: Install dependencies
        run: npm ci

      - name: Generate types
        run: npm run typegen

      - name: Update package.json for publishing
        run: |
          node -e "
          const pkg = require('./package.json');
          pkg.name = '@christchurchmayfair/sanity-types';
          pkg.version = '1.0.' + process.env.GITHUB_RUN_NUMBER;
          pkg.main = 'sanity.types.ts';
          pkg.types = 'sanity.types.ts';
          pkg.files = ['sanity.types.ts', 'schema.json'];
          pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
          require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
